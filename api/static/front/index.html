<html lang="en" ng-app="myApp" class="no-js">
  <head>
    <meta charset="utf-8">

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Normal Bootstrap mobile view -->
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="css/style.css" type="text/css">
      <link rel="stylesheet" href="css/animations.css" type="text/css">

      <link rel="stylesheet" href="angular/components/loading-indicator/loading-bar.css">
      <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>


  <body>

    <ul ng-controller="NavbarController" class="nav nav-tabs">

      <li  ng-class="{ active: isActive('/home')}"><a href="/home">Accueil</a></li>
      <li  ng-class="{ active: isActive('/upload')}"><a href="/upload">Importation</a></li>
      <li  ng-class="{ active: isActive('/results')}"><a href="/results">Résultats</a></li>
    </ul>

    <!-- Container for dynamic page content, which is animated. -->
    <div class="container"><div ng-view class="view-animate"></div></div>

    <!-- Load libs -->
    <script src="libs/angular-file-upload-html5-shim.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/angular.js"></script>

    <script src="libs/angular-file-upload.js"></script>

    <!-- View controllers -->
    <script src="angular/views/home/home-controller.js"></script>
    <script src="angular/views/upload/upload-controller.js"></script>
    <script src="angular/views/results/results-controller.js"></script>
    <script src="angular/views/navbar/navbar-controller.js"></script>

    <!-- Components and utilities -->
    <script src="angular/components/loading-indicator/loading-bar.js"></script>

    <!-- Services -->
    <script src="angular/services/scan-service.js"></script>

    <!-- API Version -->
    <script type="text/javascript">
      var api_version = "not found";
      jQuery.getJSON("/api/swagger.json", function (json) {
        api_version = json.info.version;
      });
    </script>

    <div class="topcorner">
      API Version :
      <script type="text/javascript">
        document.write(api_version)
      </script>
    </div>
